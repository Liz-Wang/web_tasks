<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>学生管理系统界面的实现</title>
	<script src="studentmanage.js">
	</script>
	<link href="studentmanage.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="welcome">
	<p class="swel">学生信息管理系统</p>
</div>
<div class="panel-group" id="accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#collapseOne">
					查找已经添加过的学生信息
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<div class="stu-search">
				<!--搜索功能-->
				<table>
					<tr>
						<td class="mtitle">查找学生</td>
						<td class="space1">		
						<td class="stitle">学号：</td>
						<td><input class="sinput" type="text" id="sNum" name="sNum" maxlength="10" onkeyup="input_num(this.id)"></td>
						<!-- <input type="text" id="txt" onkeydown="return doit()"> -->
						<td class="stitle">姓名:</td>
						<td><input type="text" class="sinput" id="sName" /></td>
						<td class="space2">
						<td class="stitle" >性别:</td>
						<td class="space3">
							<td>
								<select id="sSex" class="sslect">
									<option value=""></option>
									<option value="0">男</option>
									<option value="1">女</option>
								</select>
							</td>
						<td class="space2">
						<td class="stitle" >年级:</td>
						<td class="space3">
							<td>
								<select id="sGrade" class="sslect">
									<option value=""></option>
									<option value="0" >14级</option>
									<option value="1">15级</option>
									<option value="2">16级</option>
									<option value="3">17级</option>
								</select>
							</td>
							<td class="space2">
							<td class="stitle" >专业:</td>
							<td class="space3">
							<td>
								<select id="sMajor" >
									<option value=""></option>
									<option value="0" >计算机科学与技术</option>
									<option value="1">通信工程</option>
									<option value="2">电子信息工程</option>
								</select>
							</td>
							<td class="space3">
						<td>&nbsp;<input type="button" class="btn" value="查询" onclick="search($('sNum').value.trim(),$('sName').value.trim(),$('sSex').value.trim(),$('sGrade').value.trim(),$('sMajor').value.trim())"/></td>
					</tr>
				</table>
				<!--搜索功能结束-->
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion" 
				   href="#collapseTwo" class="box1-font">
					增加新的学生信息
				</a>
			</h4>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse">
			<div class="panel-body">
				<div class="stu-ope">
					<!--添加学生的表单-->
					<form>
						<table class="" id="add-info">
							<tr>
								<td class="mtitle">增加学生</td>
								<td class="space1">
								<td class="stitle">学号：</td>
								<td><input class="ninput" type="text" id="nNum" name="uNum" maxlength="10" 
									onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"></td>
								<td class="stitle">姓名：</td>		
								<td><input class="ninput" type="text" id="nName" name="uName" ></td>
								<td class="space2">
								<td class="stitle" >性别:</td>
								<td class="space3">
								<td>
									<select id="nSex" >
										<option value="0">男</option>
										<option value="1"selected="selected">女</option>
									</select>
								</td>
								<td class="space2">
								<td class="stitle" >年级:</td>
								<td class="space3">
								<td>
									<select id="nGrade" >
										<option value="0" selected="selected">14级</option>
										<option value="1">15级</option>
										<option value="2">16级</option>
										<option value="3">17级</option>
									</select>
								</td>
								<td class="space2">
								<td class="stitle" >专业:</td>
								<td class="space3">
								<td>
									<select id="nMajor" >
										<option value="0" selected="selected">计算机科学与技术</option>
										<option value="1">通信工程</option>
										<option value="2">电子信息工程</option>
									</select>
								</td>
								<td class="space3">
								<td>
									<input type="button" class="btn" value="添加" onclick="addHandler()"/>
									<input type="reset" value="reset" id="resetButton" style="display:none;"/>
								</td>
							</tr>
						</table>
					</form>
				<!--添加学生结束-->
				</div>
			</div>
		</div>
	</div>
</div>
<div class="stu-show" >
		<table class="table table-bordered  table-hover" style="position:relative;top:0px;z-index:2;" id="info-list">
			<thead>
				<tr>
					<td width="250">学号</td>
					<td width="200">姓名</td>
					<td width="150">性别</td>
					<td width="150">年级</td>
					<td width="300">专业</td>
					<td >操作</td>
				</tr>
			</thead>

			<tbody id="info-body">

			</tbody>
		</table>
	</div>
</body>
</html>
