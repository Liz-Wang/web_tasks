<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录页面</title> 
<link href="login3.css" type="text/css" rel="stylesheet"> 
<script type="text/javascript" src="login3.js"> 
</script>
</head> 
<body>
<div class="bg-div"></div>

<div class="signin">

    <div class="box">
        
        <div class="title">请登录</div>
        <form class="signin-form" method="post">
            <div >
                <input class="form-control form-input" name="logname" placeholder="用户名" required='required' oninvalid="setCustomValidity('请输入用户名')"oninput="setCustomValidity('')" type="text">
            </div>
            <div class="" style="margin: 20px 0;">
                <input class="form-control form-input" name="password" placeholder="密   码" required='required' oninvalid="setCustomValidity('请输入密码')" oninput="setCustomValidity('')" type="password">
            </div>
            <div class="save-div">
                <input type="checkbox" class="save-checkbox"  onchange="checkSave()" checked/>
                <span class="save-pass">记住密码</span>
                <a class="forget-pass"href="#" onClick="rec()" >忘记密码</a>
            </div>
            <input type="submit" class="btn btn-primary btn-submit"   value="登&nbsp;&nbsp;录">
        <span class="signup">还没有账户，立即<a class="signup-a" href="#"onClick="rec2()">注册</a></span>
        </form>
    </div>
</div>
</body>
