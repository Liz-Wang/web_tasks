<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/lunbo.js"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"> 
    <title>jquery实现轮播 </title> 
</head>
<body>
    <div class="box">
    <div class="slider" >
        <ul class="slider-main" id="slider-main"> 
            <li class="slider-panel " id="slider-panel"><img alt="图片加载失败" src="images/1.jpg"  ></li>
            <li class="slider-panel " id="slider-panel"><img alt="图片加载失败"  src="images/2.jpg"  ></li> 
            <li class="slider-panel " id="slider-panel"><img alt="图片加载失败"  src="images/3.jpg"  ></li> 
            <li class="slider-panel " id="slider-panel"><img alt="图片加载失败"  src="images/4.jpg"  ></li>
        </ul>
        <div class="slider-extra">
            <ul class="slider-nav"> 
                <li class="slider-item "></li> 
                <li class="slider-item "></li> 
                <li class="slider-item "></li> 
                <li class="slider-item "></li> 
            </ul>
        </div>
        <div class="slider-page-container">
            <div class="slider-page"> 
                <a class="slider-pre" href="javascript:;;"><</a> 
                <a class="slider-next" href="javascript:;;">></a> 
            </div>
        </div>
    </div>
    </div>
</body>
</html>
